  <body>
    <h1>World Clock</h1>
    <div id="main-card">
      <select>

      <div id="city-info">
        <h2>Paris</h2>
        <div id="date">May 28th 2024</div>
        <div id="time">4:02 PM</div>
      </div>

      <div id="city-info">
        <h2>London</h2>
        <div id="date">May 28th 2024</div>
        <div id="time">4:02 PM</div>
      </div>
    </div>
