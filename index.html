<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="main-card">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city...</option>
        <option value="current">My current location</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Phoenix">Phoenix</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Belgrade">Belgrade</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="Europe/Monaco">Monaco</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Asia/Dubai">Dubai</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="city" id="newYork">
          <div>
            <h2>New York</h2>
            <div id="date"></div>
          </div>
          <div id="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div id="date"></div>
          </div>
          <div id="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Maja Popov</strong> and is open sorced
      on
      <a href="https://github.com/PopovMaja/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
