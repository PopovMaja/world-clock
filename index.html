<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="main-card">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city...</option>
        <option value="">Paris</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Madrid</option>
      </select>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div id="date">May 28th 2024</div>
        </div>
        <div id="time">4:02:15 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>London</h2>
          <div id="date">May 28th 2024</div>
        </div>
        <div id="time">4:02:15 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Maja Popov</strong> and is open sorced
      on
      <a href="https://github.com/PopovMaja/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
